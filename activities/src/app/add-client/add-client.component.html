<div class="col-md-6 user-container">
                <h2 class="text-center">Add User</h2>
                <form [formGroup]="addForm" (ngSubmit)="save()">
                  <div class="form-group">
                    <label for="clieId">Cedula:</label>
                    <input type="text" formControlName="clieId" placeholder="Cedula" name="clieId" class="form-control" id="clieId">
                  </div>
              
                  <div class="form-group">
                    <label for="tdocId">Tipo Ident:</label>
                    <select formControlName="tdocId">
                                <option disabled>Selecione Un Tipo Ident</option>
                                <option *ngFor="let typeDocument of typeDocumentsList" value="{{typeDocument.tdocId}}">{{typeDocument.nombre}}</option>
                    </select>
                  </div>
              
                  <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input formControlName="nombre" placeholder="Nombre" name="nombre" class="form-control" id="nombre">
                  </div>
              
                  <div class="form-group">
                    <label for="direccion">Direccion:</label>
                    <input formControlName="direccion" placeholder="Direccion" name="direccion" class="form-control" id="direccion">
                  </div>
              
                  <div class="form-group">
                    <label for="telefono">Telefono:</label>
                    <input  formControlName="telefono" placeholder="Telefono" name="telefono" class="form-control" id="telefono">
                  </div>
              
                  <div class="form-group">
                    <label for="email">Email:</label>
                    <input  formControlName="email" placeholder="Email" name="email" class="form-control" id="email">
                  </div>

                  <div class="form-group">
                        <label for="activo">Activo:</label>
                        <input  formControlName="activo" placeholder="Activo" name="activo" class="form-control" id="activo">
                 </div>
              
                  <button class="btn btn-success">Update</button>
                </form>
              </div>
