<div class="mat-elevation-z8">
    <button mat-button (click)="openDialog()">Crear Persona</button>
    <table mat-table [dataSource]="clients">

        <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
        <!-- clieId Column -->
        <ng-container matColumnDef="clieId">
        <th mat-header-cell *matHeaderCellDef> Cedula</th>
        <td mat-cell *matCellDef="let client"> {{client.clieId}} </td>
        </ng-container>
    
        <!-- tdocId Column -->
        <ng-container matColumnDef="tdocId">
        <th mat-header-cell *matHeaderCellDef> Tipo </th>
        <td mat-cell *matCellDef="let client"> {{client.tdocId}} </td>
        </ng-container>
    
        <!-- nombre Column -->
        <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let client"> {{client.nombre}} </td>
        </ng-container>
    
        <!-- direccion Column -->
        <ng-container matColumnDef="direccion">
        <th mat-header-cell *matHeaderCellDef> Direccion </th>
        <td mat-cell *matCellDef="let client"> {{client.direccion}} </td>
        </ng-container>

        <!-- telefono Column -->
        <ng-container matColumnDef="telefono">
            <th mat-header-cell *matHeaderCellDef> Telefono </th>
            <td mat-cell *matCellDef="let client"> {{client.telefono}} </td>
        </ng-container>

        <!-- email Column -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let client"> {{client.email}} </td>
        </ng-container>

        <!-- activo Column -->
        <ng-container matColumnDef="activo">
            <th mat-header-cell *matHeaderCellDef> Activo </th>
            <td mat-cell *matCellDef="let client"> {{client.activo}} </td>
        </ng-container>    
        
         <!-- activo Column -->
         <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef>   </th>
                <td mat-cell *matCellDef="let client"> 
                    <button mat-icon-button (click)="deleteClient(client)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>      
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
